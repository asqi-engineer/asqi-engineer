name: Publish containers

on:
  workflow_call:
    secrets:
      DOCKERHUB_USERNAME:
        required: false
      DOCKERHUB_TOKEN:
        required: false

env:
  REGISTRY: docker.io

jobs:
  determine-changed:
    name: Determine changed containers
    if: startsWith(github.ref, 'refs/heads/') || github.event_name == 'pull_request'
    runs-on: self-hosted
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
      unique_matrix: ${{ steps.set-matrix.outputs.unique_matrix }}
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@e0021407031f5be11a464abee9a0776171c79891
        with:
          files: |
            test_containers/**
            sdg_containers/**

      - name: Build matrix from changed container folders
        id: set-matrix
        run: |
          set -euo pipefail
          # Split the changed files string into array
          IFS=' ' read -ra files <<< "${{ steps.changed-files.outputs.all_changed_files }}"
          declare -A dirs=()
          for file in "${files[@]}"; do
            # Expect paths like test_containers/<name>/... or sdg_containers/<name>/...
            if [[ "$file" == test_containers/*/* ]]; then
              name=$(echo "$file" | awk -F/ '{print $2}')
              dirs["test_containers/$name"]=1
            elif [[ "$file" == sdg_containers/*/* ]]; then
              name=$(echo "$file" | awk -F/ '{print $2}')
              dirs["sdg_containers/$name"]=1
            fi
          done

          if [ ${#dirs[@]} -eq 0 ]; then
            echo "No container directories changed."
            echo 'matrix={"include":[{"name":"noop","skip":true}]}' >> "$GITHUB_OUTPUT"
            exit 0
          fi

          json='{"include":['
          first=1
          for d in "${!dirs[@]}"; do
            # Extract folder type and container name
            folder_type=$(echo "$d" | cut -d'/' -f1)
            container_name=$(echo "$d" | cut -d'/' -f2)

            # Set image name based on folder type
            if [ "$folder_type" == "sdg_containers" ]; then
              image_name="asqiengineer/sdg-container"
            else
              image_name="asqiengineer/test-container"
            fi

            for platform in "linux/amd64" "linux/arm64"; do
              platform_pair="${platform//\//-}"
              entry='{"name":"'"$container_name"'","folder_type":"'"$folder_type"'","image_name":"'"$image_name"'","platform":"'"$platform"'","platform_pair":"'"$platform_pair"'"}'
              if [ $first -eq 1 ]; then
                json+="$entry"
                first=0
              else
                json+=",$entry"
              fi
            done
          done
          json+=']}'

          echo "Detected changed containers matrix: $json"
          echo "matrix=$json" >> "$GITHUB_OUTPUT"

          # Create unique names matrix for publishing
          unique_json='{"include":['
          first=1
          for d in "${!dirs[@]}"; do
            folder_type=$(echo "$d" | cut -d'/' -f1)
            container_name=$(echo "$d" | cut -d'/' -f2)

            if [ "$folder_type" == "sdg_containers" ]; then
              image_name="asqiengineer/sdg-container"
            else
              image_name="asqiengineer/test-container"
            fi

            entry='{"name":"'"$container_name"'","folder_type":"'"$folder_type"'","image_name":"'"$image_name"'"}'
            if [ $first -eq 1 ]; then
              unique_json+="$entry"
              first=0
            else
              unique_json+=",$entry"
            fi
          done
          unique_json+=']}'
          echo "unique_matrix=$unique_json" >> "$GITHUB_OUTPUT"

  build-and-test-changed:
    name: Build and test changed containers
    needs: determine-changed
    if: startsWith(github.ref, 'refs/heads/') || github.event_name == 'pull_request'
    runs-on: self-hosted
    environment:
      name: publish-docker-registry
    permissions:
      contents: read
      packages: write
      id-token: write
    strategy:
      fail-fast: false
      matrix: ${{ fromJSON(needs.determine-changed.outputs.matrix) }}
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: No changes to containers (noop)
        if: ${{ matrix.skip == true }}
        run: echo "No changed containers detected; skipping build/test/publish."

      - name: Set up QEMU
        if: ${{ matrix.skip != true }}
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        if: ${{ matrix.skip != true }}
        uses: docker/setup-buildx-action@v3

      - name: Log into Docker Hub
        if: ${{ matrix.skip != true }}
        id: docker_login
        continue-on-error: true
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Prepare asqi_pkg for containers that need it
        if: ${{ matrix.skip != true }}
        run: |
          CONTAINER_DIR="./${{ matrix.folder_type }}/${{ matrix.name }}"
          if grep -q 'asqi_pkg/' "$CONTAINER_DIR/Dockerfile" 2>/dev/null; then
            mkdir -p "$CONTAINER_DIR/asqi_pkg/src"
            cp -r src/asqi "$CONTAINER_DIR/asqi_pkg/src/asqi"
            printf '[project]\nname = "asqi-engineer"\nversion = "0.0.0"\nrequires-python = ">=3.12"\ndependencies = ["datasets[vision]>=4.4.1","pydantic>=2.11.7","pyyaml>=6.0.2"]\n\n[build-system]\nrequires = ["hatchling"]\nbuild-backend = "hatchling.build"\n\n[tool.hatch.build.targets.wheel]\npackages = ["src/asqi"]\n' > "$CONTAINER_DIR/asqi_pkg/pyproject.toml"
            echo "Prepared asqi_pkg for ${{ matrix.name }}"
          fi

      - name: Build image for ${{ matrix.name }} (${{ matrix.platform }})
        if: ${{ matrix.skip != true }}
        id: build
        uses: docker/build-push-action@v6
        with:
          context: ./${{ matrix.folder_type }}/${{ matrix.name }}
          platforms: ${{ matrix.platform }}
          tags: |
            ${{ env.REGISTRY }}/${{ matrix.image_name }}:${{ matrix.name }}-sha-${{ github.sha }}-${{ matrix.platform_pair }}
          cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ matrix.image_name }}:cache-${{ matrix.name }}-${{ matrix.platform_pair }}
          cache-to: ${{ steps.docker_login.outcome == 'success' && (github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name == github.repository) && format('type=registry,ref={0}/{1}:cache-{2}-{3},mode=max', env.REGISTRY, matrix.image_name, matrix.name, matrix.platform_pair) || '' }}
          outputs: type=docker,dest=/tmp/image-${{ matrix.name }}-${{ matrix.platform_pair }}.tar

      - name: Smoke test ${{ matrix.name }} (${{ matrix.platform }})
        if: ${{ matrix.skip != true }}
        run: |
          docker load -i /tmp/image-${{ matrix.name }}-${{ matrix.platform_pair }}.tar
          echo "Running smoke test for ${{ matrix.name }} (${{ matrix.platform }}) with --help command..."
          docker run --rm --platform ${{ matrix.platform }} ${{ env.REGISTRY }}/${{ matrix.image_name }}:${{ matrix.name }}-sha-${GITHUB_SHA}-${{ matrix.platform_pair }} --help

      - name: Upload Docker image as artifact (${{ matrix.name }}-${{ matrix.platform_pair }})
        if: ${{ matrix.skip != true && (github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name != github.repository) }}
        uses: actions/upload-artifact@v6
        with:
          name: docker-image-${{ matrix.name }}-${{ matrix.platform_pair }}
          path: /tmp/image-${{ matrix.name }}-${{ matrix.platform_pair }}.tar
          retention-days: 1

  publish-changed:
    name: Publish changed containers
    needs: [determine-changed, build-and-test-changed]
    if: github.event_name != 'pull_request' && startsWith(github.ref, 'refs/heads/')
    runs-on: self-hosted
    environment:
      name: publish-docker-registry
    permissions:
      contents: read
      packages: write
      id-token: write
    strategy:
      fail-fast: false
      matrix: ${{ fromJSON(needs.determine-changed.outputs.unique_matrix) }}
    steps:
      - name: No changes to publish (noop)
        if: ${{ matrix.skip == true }}
        run: echo "No changed containers to publish."

      - name: Download Docker image artifacts (${{ matrix.name }})
        if: ${{ matrix.skip != true }}
        uses: actions/download-artifact@v7
        with:
          path: /tmp
          pattern: docker-image-${{ matrix.name }}-*
          merge-multiple: true

      - name: Set up Docker Buildx
        if: ${{ matrix.skip != true }}
        uses: docker/setup-buildx-action@v3

      - name: Log into Docker Hub
        if: ${{ matrix.skip != true }}
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Push multi-platform image for ${{ matrix.name }}
        if: ${{ matrix.skip != true }}
        run: |
          set -euo pipefail

          IMAGE_NAME="${{ matrix.image_name }}"

          # Load both platform images and push them
          docker load -i /tmp/image-${{ matrix.name }}-linux-amd64.tar
          docker load -i /tmp/image-${{ matrix.name }}-linux-arm64.tar

          AMD64_SRC=${{ env.REGISTRY }}/${IMAGE_NAME}:${{ matrix.name }}-sha-${GITHUB_SHA}-linux-amd64
          ARM64_SRC=${{ env.REGISTRY }}/${IMAGE_NAME}:${{ matrix.name }}-sha-${GITHUB_SHA}-linux-arm64

          # Push individual platform images
          docker push --quiet "${AMD64_SRC}"
          docker push --quiet "${ARM64_SRC}"

          # Get digests for manifest creation
          AMD64_DIGEST=$(docker inspect --format='{{index .RepoDigests 0}}' "${AMD64_SRC}" | cut -d'@' -f2)
          ARM64_DIGEST=$(docker inspect --format='{{index .RepoDigests 0}}' "${ARM64_SRC}" | cut -d'@' -f2)

          if [[ "$GITHUB_REF" == "refs/heads/main" ]]; then
            LATEST=${{ env.REGISTRY }}/${IMAGE_NAME}:${{ matrix.name }}-latest

            # Create manifest list for latest tag
            docker buildx imagetools create \
              -t "${LATEST}" \
              ${{ env.REGISTRY }}/${IMAGE_NAME}@${AMD64_DIGEST} \
              ${{ env.REGISTRY }}/${IMAGE_NAME}@${ARM64_DIGEST}
          fi

  build-and-test-tag:
    name: Build and test tagged container
    if: startsWith(github.ref, 'refs/tags/test_containers/') || startsWith(github.ref, 'refs/tags/sdg_containers/')
    runs-on: self-hosted
    environment:
      name: publish-docker-registry
    permissions:
      contents: read
      packages: write
      id-token: write
    env:
      FULL_REF: ${{ github.ref_name }}
    strategy:
      fail-fast: false
      matrix:
        platform:
          - linux/amd64
          - linux/arm64
    outputs:
      name: ${{ steps.parse.outputs.name }}
      version: ${{ steps.parse.outputs.version }}
      folder_type: ${{ steps.parse.outputs.folder_type }}
      image_name: ${{ steps.parse.outputs.image_name }}
    steps:
      - name: Prepare platform variables
        run: |
          platform=${{ matrix.platform }}
          echo "PLATFORM_PAIR=${platform//\//-}" >> $GITHUB_ENV

      - name: Parse tag
        id: parse
        run: |
          set -euo pipefail
          # Tag format expected: test_containers/<name>/<version> or sdg_containers/<name>/<version>
          IFS='/' read -r folder_type name version <<< "${FULL_REF}"
          if [[ "${folder_type}" != "test_containers" && "${folder_type}" != "sdg_containers" ]] || [ -z "${name}" ] || [ -z "${version}" ]; then
            echo "Tag '${FULL_REF}' does not match required format: {test_containers|sdg_containers}/<name>/<version>" >&2
            exit 1
          fi

          # Set image name based on folder type
          if [ "${folder_type}" == "sdg_containers" ]; then
            image_name="asqiengineer/sdg-container"
          else
            image_name="asqiengineer/test-container"
          fi

          echo "folder_type=${folder_type}" >> "$GITHUB_OUTPUT"
          echo "name=${name}" >> "$GITHUB_OUTPUT"
          echo "version=${version}" >> "$GITHUB_OUTPUT"
          echo "image_name=${image_name}" >> "$GITHUB_OUTPUT"

      - name: Checkout
        uses: actions/checkout@v6

      - name: Verify Dockerfile exists
        run: |
          if [ ! -f "${{ steps.parse.outputs.folder_type }}/${{ steps.parse.outputs.name }}/Dockerfile" ]; then
            echo "Dockerfile not found for container '${{ steps.parse.outputs.name }}' in '${{ steps.parse.outputs.folder_type }}'" >&2
            exit 1
          fi

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log into Docker Hub
        id: docker_login
        continue-on-error: true
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build image for ${{ steps.parse.outputs.name }} (${{ matrix.platform }})
        id: build_tag
        uses: docker/build-push-action@v6
        with:
          context: ./${{ steps.parse.outputs.folder_type }}/${{ steps.parse.outputs.name }}
          platforms: ${{ matrix.platform }}
          tags: |
            ${{ env.REGISTRY }}/${{ steps.parse.outputs.image_name }}:${{ steps.parse.outputs.name }}-sha-${{ github.sha }}-${{ env.PLATFORM_PAIR }}
          cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ steps.parse.outputs.image_name }}:cache-${{ steps.parse.outputs.name }}-${{ env.PLATFORM_PAIR }}
          cache-to: ${{ steps.docker_login.outcome == 'success' && (github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name == github.repository) && format('type=registry,ref={0}/{1}:cache-{2}-{3},mode=max', env.REGISTRY, steps.parse.outputs.image_name, steps.parse.outputs.name, env.PLATFORM_PAIR) || '' }}
          outputs: type=docker,dest=/tmp/image-${{ steps.parse.outputs.name }}-${{ env.PLATFORM_PAIR }}.tar

      - name: Smoke test ${{ steps.parse.outputs.name }} (${{ matrix.platform }})
        run: |
          docker load -i /tmp/image-${{ steps.parse.outputs.name }}-${{ env.PLATFORM_PAIR }}.tar
          echo "Running smoke test for ${{ steps.parse.outputs.name }} (${{ matrix.platform }}) with --help command..."
          docker run --rm --platform ${{ matrix.platform }} ${{ env.REGISTRY }}/${{ steps.parse.outputs.image_name }}:${{ steps.parse.outputs.name }}-sha-${GITHUB_SHA}-${{ env.PLATFORM_PAIR }} --help

      - name: Upload Docker image as artifact
        uses: actions/upload-artifact@v6
        with:
          name: docker-image-${{ steps.parse.outputs.name }}-${{ env.PLATFORM_PAIR }}
          path: /tmp/image-${{ steps.parse.outputs.name }}-${{ env.PLATFORM_PAIR }}.tar
          retention-days: 1

  publish-tag:
    name: Publish tagged container
    needs: build-and-test-tag
    if: startsWith(github.ref, 'refs/tags/test_containers/') || startsWith(github.ref, 'refs/tags/sdg_containers/')
    runs-on: self-hosted
    environment:
      name: publish-docker-registry
    permissions:
      contents: read
      packages: write
      id-token: write
      attestations: write
    steps:
      - name: Download Docker image artifacts
        uses: actions/download-artifact@v7
        with:
          path: /tmp
          pattern: docker-image-${{ needs.build-and-test-tag.outputs.name }}-*
          merge-multiple: true

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log into Docker Hub
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Push multi-platform image ${{ needs.build-and-test-tag.outputs.name }}:${{ needs.build-and-test-tag.outputs.version }}
        id: push
        run: |
          set -euo pipefail
          NAME='${{ needs.build-and-test-tag.outputs.name }}'
          VERSION='${{ needs.build-and-test-tag.outputs.version }}'
          IMAGE_NAME='${{ needs.build-and-test-tag.outputs.image_name }}'

          # Load both platform images and push them
          docker load -i "/tmp/image-${NAME}-linux-amd64.tar"
          docker load -i "/tmp/image-${NAME}-linux-arm64.tar"

          AMD64_SRC=${{ env.REGISTRY }}/${IMAGE_NAME}:${NAME}-sha-${GITHUB_SHA}-linux-amd64
          ARM64_SRC=${{ env.REGISTRY }}/${IMAGE_NAME}:${NAME}-sha-${GITHUB_SHA}-linux-arm64

          # Push individual platform images
          docker push --quiet "${AMD64_SRC}"
          docker push --quiet "${ARM64_SRC}"

          # Get digests for manifest creation
          AMD64_DIGEST=$(docker inspect --format='{{index .RepoDigests 0}}' "${AMD64_SRC}" | cut -d'@' -f2)
          ARM64_DIGEST=$(docker inspect --format='{{index .RepoDigests 0}}' "${ARM64_SRC}" | cut -d'@' -f2)

          DEST=${{ env.REGISTRY }}/${IMAGE_NAME}:${NAME}-${VERSION}

          # Create manifest list for versioned tag
          docker buildx imagetools create \
            -t "${DEST}" \
            ${{ env.REGISTRY }}/${IMAGE_NAME}@${AMD64_DIGEST} \
            ${{ env.REGISTRY }}/${IMAGE_NAME}@${ARM64_DIGEST}

          # Get final manifest digest for attestation
          DIGEST=$(docker buildx imagetools inspect "${DEST}" --format '{{.Manifest.Digest}}')
          echo "digest=${DIGEST}" >> "$GITHUB_OUTPUT"

      - name: Attest
        uses: actions/attest-build-provenance@v3
        id: attest
        with:
          subject-name: ${{ env.REGISTRY }}/${{ needs.build-and-test-tag.outputs.image_name }}
          subject-digest: ${{ steps.push.outputs.digest }}
          push-to-registry: true

# yaml-language-server: $schema=../../src/asqi/schemas/asqi_manifest.schema.json
name: "example_data_generator"
version: "1.0"
description: "Example container demonstrating the Synthetic Data Generation (SDG) workflow - loads input datasets, transforms data, and outputs generated datasets."

# Optional systems - demonstrates that systems can be optional in generation containers
input_systems:
  - name: "generation_system"
    type: "llm_api"
    required: false
    description: "Optional LLM system for AI-powered data augmentation"

# Generation parameters
input_schema:
  - name: "num_variations"
    type: "integer"
    required: false
    description: "Number of variations to create per input sample (default: 2)"
  - name: "augmentation_type"
    type: "string"
    required: false
    description: "Type of augmentation: 'simple' (basic transformations) or 'llm' (LLM-based). Default: 'simple'"

# Input datasets required by this container
input_datasets:
  - name: "source_data"
    type: "huggingface"
    required: true
    description: "Source dataset to augment"
    features:
      - name: "text"
        dtype: "string"
        description: "Input text to be augmented"
      - name: "label"
        dtype: "string"
        description: "Category or label for the text"

# Output datasets generated by this container
output_datasets:
  - name: "augmented_data"
    type: "huggingface"
    description: "Augmented dataset with original and synthetic samples"
    features:
      - name: "text"
        dtype: "string"
        description: "Text (original or augmented)"
      - name: "label"
        dtype: "string"
        description: "Category or label"
      - name: "is_synthetic"
        dtype: "bool"
        description: "True if this is a generated sample, False if original"
      - name: "source_index"
        dtype: "int32"
        description: "Index of the original sample this was derived from"

# Output metrics
output_metrics:
  - name: "success"
    type: "boolean"
    description: "Whether data generation completed successfully"
  - name: "original_count"
    type: "integer"
    description: "Number of original samples"
  - name: "generated_count"
    type: "integer"
    description: "Number of generated/augmented samples"
  - name: "total_count"
    type: "integer"
    description: "Total samples in output dataset (original + generated)"
  - name: "augmentation_type"
    type: "string"
    description: "Type of augmentation used"
  - name: "execution_time_seconds"
    type: "float"
    description: "Time taken to generate the data"

name: "cv_tester_evaluator"
version: "1.0"
description: "An object detection evaluator that compares model predictions against ground-truth annotations and returns standard performance metrics."

supported_suts:
  - type: "object_detection_api"
    required_config: [endpoint] 

input_schema:
  - name: "input_image_path"
    type: "string"
    required: true
    description: "Path to the input images (folder or file) that were evaluated."

  - name: "groundtruth_path"
    type: "string"
    required: true
    description: "Path to the ground-truth annotations (folder or file) corresponding to the input images."

output_metrics:
  - name: "success"
    type: "boolean"
    description: "Indicates whether the evaluation process completed successfully without errors."

  - name: "map"
    type: "float"
    description: "Mean Average Precision (mAP) score across all evaluated classes, in the range 0.0–1.0."

  - name: "precision"
    type: "float"
    description: "Overall detection precision, defined as TP / (TP + FP), in the range 0.0–1.0."

  - name: "recall"
    type: "float"
    description: "Overall detection recall, defined as TP / (TP + FN), in the range 0.0–1.0."

  - name: "num_images"
    type: "integer"
    description: "Number of images that were successfully evaluated."

# yaml-language-server: $schema=../../src/asqi/schemas/asqi_suite_config.schema.json

suite_name: "COCO HuggingFace Detection"
description: "Object detection evaluation using DETR via HuggingFace Inference API on COCO dataset"

test_suite:
  - id: "coco_hf_detr"
    name: "COCO DETR Detection"
    image: "asqiengineer/test-container:hf_vision_tester-latest"
    systems_under_test:
      - "hf_detr"
    volumes:
      output: /workspaces/asqi/output
    params:
      dataset_path: "detection-datasets/coco"
      dataset_split: "val"
      bbox_format: "xyxy"
      confidence_threshold: 0.3
      iou_threshold: 0.5
      max_samples: 10
      label_map:
        0: "person"
        1: "bicycle"
        2: "car"
        3: "motorcycle"
        4: "airplane"
        5: "bus"
        6: "train"
        7: "truck"
        8: "boat"
        9: "traffic light"
        10: "fire hydrant"
        11: "stop sign"
        12: "parking meter"
        13: "bench"
        14: "bird"

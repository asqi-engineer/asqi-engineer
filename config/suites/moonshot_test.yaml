suite_name: "Benchmarking LLMs with Moonshot"
test_suite:
  - name: "moonshot_test"
    image: "asqiengineer/test-container:moonshot-latest"
    systems_under_test:
      - "openai_gpt4o_mini"
    params:
      recipe: "singapore-facts"
      prompt_selection_percentage: 5
      random_seed: 42
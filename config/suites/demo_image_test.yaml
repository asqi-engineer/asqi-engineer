# yaml-language-server: $schema=../../src/asqi/schemas/asqi_suite_config.schema.json
suite_name: "Demo Image Generation and Evaluation Suite"
description: "Demonstration test suite for image generation, editing, and VLM evaluation capabilities"

test_suite_default:
  params:
    delay_seconds: 1

test_suite:
  - id: "image_generation_basic_test"
    name: "Basic Image Generation Test"
    description: "Test basic image generation functionality with mock container"
    image: "asqiengineer/test-container:mock_image_generation_tester-latest"
    systems_under_test: ["dalle3_generator"]
    params:
      delay_seconds: 1


  - id: "image_editing_basic_test"
    name: "Basic Image Editing Test"
    description: "Test basic image editing functionality with mock container"
    image: "asqiengineer/test-container:mock_image_editing_tester-latest"
    systems_under_test: ["dalle3_editor"]
    params:
      delay_seconds: 1

  - id: "vlm_evaluation_test"
    name: "VLM Image Evaluation Test"
    description: "Test VLM evaluation capabilities with mock container"
    image: "asqiengineer/test-container:vlm_evaluator_tester-latest"
    systems_under_test: ["gpt4o_vision"]
    params:
      delay_seconds: 1

  - id: "img_gen_with_vlm_eval"
    name: "Image Generation with Custom Prompt"
    description: "Generate an image with a custom prompt using mock container"
    image: "asqiengineer/test-container:mock_image_generation_tester-latest"
    systems_under_test: ["dalle3_generator"]
    params:
      prompt: "A serene landscape with mountains and a lake at sunset"
      response_format: "url"
      delay_seconds: 1


# yaml-language-server: $schema=../../src/asqi/schemas/asqi_systems_config.schema.json  # Image Generation Systems

  # Image Generation Systems
  dalle3_generator:
    type: "image_generation_api"
    description: "OpenAI DALL-E 3 Image Generator"
    params:
      base_url: "http://localhost:4000/v1"
      model: "openai/dall-e-3"
      api_key: "sk-1234"

  openai_image_generator:
    type: "image_generation_api"
    description: "OpenAI GPT-Image-1 Generator"
    params:
      base_url: "http://localhost:4000/v1"
      model: "dall-e-3"
      api_key: "sk-1234"

  # Image Editing Systems
  dalle3_editor:
    type: "image_editing_api"
    description: "OpenAI DALL-E 3 Image Editor"
    params:
      base_url: "http://localhost:4000/v1"
      model: "openai/dall-e-3"
      api_key: "sk-1234"

  # Vision Language Models (VLMs)
  openai_vlm_evaluator:
    type: "vlm_api"
    description: "OpenAI GPT-5-Mini VLM Evaluator"
    params:
      base_url: "http://localhost:4000/v1"
      model: "gpt-5-mini"
      api_key: "sk-1234"
      supports_vision: true